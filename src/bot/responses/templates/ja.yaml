environments:
  BOT_DOCUMENT_URL: 'https://grapecolor.github.io/quick_poll/'
  SUPPORT_SERVER_URL: 'https://discord.gg/STzZ6GK'
  DONATION_SERVICE_URL: 'https://ofuse.me/users/grapecolor'
  SUPPORT_INFORMATION: '[ご質問・不具合報告](${SUPPORT_SERVER_URL})'

templates:
  loadings:
    poll:
      title: '⌛ 投票生成中...'

  successes:
    help:
      title: '📊 Quick Pollの使い方'
      url: '${BOT_DOCUMENT_URL}'
      description: |
        アンケートを作成し、投票を募ることができるBOTです。
        各コマンドの詳しい使い方は**[こちら](${BOT_DOCUMENT_URL})**をご覧ください。
      fields:
        - name: '🇦 🇧 🇨 🇩 …で選択できる投票を作る'
          value: '```${COMMAND_PREFIX}poll 好きな果物は？ りんご ぶどう みかん キウイ```'
        - name: '任意の絵文字で選択できる投票を作る'
          value: '```${COMMAND_PREFIX}poll 好きな果物は？ 🍎 りんご 🍇 ぶどう 🍊 みかん 🥝 キウイ```'
        - name: '⭕ ❌ の二択で選択できる投票を作る'
          value: '```${COMMAND_PREFIX}poll メロンは果物である```'
        - name: 'ひとり一票だけの投票を作る'
          value: '```${COMMAND_PREFIX}expoll "Party Parrotは何て動物？" インコ フクロウ カカポ オウム```'
        - name: '🌟 ヒント'
          value: |
            ```
            ● 投票の選択肢は最大20個まで
            ● 文・絵文字の区切りは半角スペースか改行
            ● 半角スペースを含めたい場合 "" で文を囲む
            ● 画像を添付すると画像付きの投票を作成
            ● アンケートを編集したい場合コマンドを編集
            ```
        - name: '↩️ でコマンド実行をキャンセル(3分以内)'
          value: |
            💟 [BOT開発・運用資金の寄付](${DONATION_SERVICE_URL})
            ⚠️ ${SUPPORT_INFORMATION}
            ➡️ **[サーバーへ追加](${BOT_INVITE_URL})**

    poll:
      author:
        icon_url: '${POLL_AUTHOR_ICON_URL}'
        name: '${POLL_AUTHOR_NAME}'
      title: '${POLL_QUESTION}'
      description: |
        ${POLL_CHOICES}

        [📊](${BOT_DOCUMENT_URL}sumpoll) `${COMMAND_PREFIX}sumpoll ${POLL_MESSAGE_ID}`
      footer:
        text: '選択肢にリアクションで投票できます'

    expoll:
      author:
        icon_url: '${POLL_AUTHOR_ICON_URL}'
        name: '${POLL_AUTHOR_NAME}'
      title: '${POLL_QUESTION}'
      description: |
        ${POLL_CHOICES}

        [📊](${BOT_DOCUMENT_URL}sumpoll) `${COMMAND_PREFIX}sumpoll ${POLL_MESSAGE_ID}`
      footer:
        text: '選択肢にリアクションで1人1票だけ投票できます'

    sumpoll:
      author:
        icon_url: '${POLL_AUTHOR_ICON_URL}'
        name: '${POLL_AUTHOR_NAME}'
      title: '${POLL_QUESTION}'
      template_field:
        name: '${POLL_CHOICE} (${POLL_CHOICE_COUNT}票)'
        value: '`${POLL_CHOICE_RATE}%` ${POLL_CHOICE_GRAPH}'

    endpoll:
      author:
        icon_url: '${POLL_AUTHOR_ICON_URL}'
        name: '${POLL_AUTHOR_NAME}'
      title: '${POLL_QUESTION}'
      template_field:
        name: '${POLL_CHOICE} (${POLL_CHOICE_COUNT}票)'
        value: '`${POLL_CHOICE_RATE}%` ${POLL_CHOICE_GRAPH}'

  errors:
    common:
      unexpect:
        title: '⚠️ 予期しない原因でコマンドの実行に失敗しました'
        description: |
          開発チームにエラー情報を送信しました

          ${SUPPORT_INFORMATION}

      lackPermissions:
        title: '⚠️ コマンドに必要な権限が不足しています'
        description: |
          BOTに以下の権限が付与されているか確認してください
          ${LACK_PERMISSION_NAMES}

          ${SUPPORT_INFORMATION}

    poll:
      tooManyOptions:
        title: '⚠️ 選択肢が ${MAX_OPTIONS} 個を超えています'
        description: '${SUPPORT_INFORMATION}'

      duplicateEmojis:
        title: '⚠️ 絵文字が重複しています'
        description: '${SUPPORT_INFORMATION}'

      tooLongQuery:
        title: '⚠️ 質問文が ${QUERY_MAX} 文字を超えています'
        description: '${SUPPORT_INFORMATION}'

      tooLongOption:
        title: '⚠️ 選択肢が ${OPTION_MAX} 文字を超えています'
        description: '${SUPPORT_INFORMATION}'

      unknownEmoji:
        title: '⚠️ 使用できない絵文字が含まれています'
        description: |
          投票に外部サーバーの絵文字を使用したい場合、そのサーバーへBOTを導入する必要があります

          ${SUPPORT_INFORMATION}

      unavailableEmoji:
        title: '⚠️ 使用できない絵文字が含まれています'
        description: |
          BOTに与えられたロールでは使用できない絵文字が含まれています

          ${SUPPORT_INFORMATION}

    expoll:
      unavailableExclusive:
        titile: '⚠️ DM内では${COMMAND_PREFIX}expollコマンドが利用できません'
        description: '${SUPPORT_INFORMATION}'

    sumpoll:
      notExistPoll:
        title: '⚠️ 指定された投票が見つかりません'
        description: '${SUPPORT_INFORMATION}'

      notPolled:
        title: '⚠️ まだ何も投票されていません'
        description: '${SUPPORT_INFORMATION}'
